<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sketchpad</title>
</head>
<body class="has-background-primary-80">
    <section class="title" id="title">
        <h1 class="mainTitle">SketchPad</h1>
    </section>
    <section class="main">
        <div class="sidebar" id="sidebar">
            <h2 class="controlTitle">Controls</h2>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
                <p>Grid size: <span class="gridSize">16</span>x<span class="gridSize">16</span></p>
            </div>
            <input class="colorInput" placeholder="Enter a color (i.e. blue)">
            <button class="colorListOpen button-30" id="colorListOpen">Color List</button>
            <div class="colorListModal" id="colorListModal">
                <h3>Color Names</h3>
                <div class="colorList" id="colorList"></div>
                <button class="colorListClose" id="colorListClose">Close</button>
            </div>
            <button class="rainbowBtn buttons button-30" id="rainbowBtn">Rainbow mode</button>
            <button class="opacityBtn buttons button-30" id="opacityBtn">Opacity mode</button>
            <button class="eraserBtn buttons button-30" id="eraserBtn">Eraser</button>
            <button class="clearBtn buttons button-30" id="clearBtn">Clear</button>
        </div>
        
        <div class="grid">

        </div>
    </section>
    <section class="copyright" id="copyright">
        <p>
            Copyright Â© 2025 micho8cho93
        </p>
    </section>
</body>
</html>
